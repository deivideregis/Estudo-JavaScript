<html>
<body>
    <h2>JavaScript Funções</h2>
    
    <p>Este exemplo chama uma função que realiza um cálculo e retorna o resultado:</p>

    <p id="funcao"></p>
    
    <script>
        
            function myFunction(p1, p2) { return p1 * p2; }            

            document.getElementById("funcao").innerHTML = myFunction(4, 3);

        </script>
</body>
</html>
