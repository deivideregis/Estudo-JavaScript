<html>
<body>
    <h1>Variáveis JavaScript</h1>
        <p>Neste exemplo, x, y e z são variáveis.</p>
       
        <p id="soma"></p>
        <script>
            let a1,b1,c1;
            a1 = 21;
            b1 = 12;
            c1 = a1 + b1;
            document.getElementById("soma").innerHTML = "O valor da soma " + "( A = " + a1 + ") + " + "( B = " + b1 + ") de C é " + c1;
        </script>

        <p id="multiplicacao"></p>
        <script>
            let a2,b2,c2;
            a2 = 5;
            b2 = 7;
            c2 = a2 * b2;
            document.getElementById("multiplicacao").innerHTML = "O valor da multiplicação " + "( A = " + a2 + ") * " + "( B = " + b2 + ") de C é " + c2;
        </script>

        <p id="divisao"></p>
        <script>
            let a3,b3,c3;
            a3 = 50;
            b3 = 2;
            c3 = a3 / b3;
            document.getElementById("divisao").innerHTML = "O valor da divisão " + "( A = " + a3 + ") / " + "( B = " + b3 + ") de C é " + c3;
        </script>
</body>
</html>
