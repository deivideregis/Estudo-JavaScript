<html>
<body>
    <h2>Tipos de dados tipado - JavaScript</h2>
        <p>Ao adicionar um número e uma sequência, JavaScript tratará o número como uma sequência.</p>
            
        <p id="tipadoA"></p>

        <script>
            let x = 16 + " válvula de motor do volvo";
            document.getElementById("tipadoA").innerHTML = x;
        </script>
