<html>
<body>
    <h2>JavaScript - Loop</h2>
        
    <p id="loop"></p>

    <script>
        let text = "";
        let i = 0;
        while (i < 20) {
            if(i < 19)
                text += "<br>Número => " + i + ";";
            else
                {
                    text += "<br>Número => " + i + ".<br>";
                    text += "Fim"
                }
            i++;
        }
        document.getElementById("loop").innerHTML = text;
    </script>

</body>
</html>
